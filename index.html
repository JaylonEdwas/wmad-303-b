<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hombrebueno My Survey App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>

   
    <div class="container text-center" style="margin-top: 50px;">
        <svg xmlns="http://www.w3.org/2000/svg" class="fa-6x" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 6rem; height: 6rem; color: orange;">
            <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" fill="orange" />
            <path d="M2 12h20M12 2v20M6 6c6 6 0 12 0 12M18 6c-6 6 0 12 0 12" stroke="black" stroke-width="1" />
        </svg>
    
        <h1 class="display-1">What is your preferred activity when you are stressed?</h1>
    
        <div id="surveyOptions" class="btn-group form-control" role="group" aria-label="Basic mixed styles example">
            <button type="button" data-stress-habit="Basketball" class="btn btn-primary btn-lg">
                <i class="fa-solid fa-basketball-ball fa-lg"></i> Basketball
            </button>
            <button type="button" data-stress-habit="Online Games" class="btn btn-danger">
                <i class="fa-solid fa-gamepad fa-lg"></i> Online Games
            </button>
            <button type="button" data-stress-habit="Youtube" class="btn btn-warning">
                <i class="fa-brands fa-youtube fa-lg"></i> YouTube
            </button>
            <button type="button" data-stress-habit="Computer Cleaning" class="btn btn-success">
                <i class="fa-solid fa-laptop fa-lg"></i> Computer Cleaning
            </button>
        </div>
    
        <hr class="my-4">
        <button id="generateSurveyResult" type="button" class="btn btn-info form-control">
            <i class="fa-solid fa-list-ul"></i> Generate Survey Result
        </button>
    
        <div class="row">
            <div class="col-md-6 my-3">
                <canvas id="surveyResult0" data-chart-type="bar"></canvas>
            </div>
            <div class="col-md-6 my-3">
                <canvas id="surveyResult1" data-chart-type="line"></canvas>
            </div>
            <div class="col-md-6 my-3">
                <canvas id="surveyResult2" data-chart-type="pie"></canvas>
            </div>
            <div class="col-md-6 my-3">
                <canvas id="surveyResult3" data-chart-type="doughnut"></canvas>
            </div>
        </div>
    </div>
    


    <script src="scripts/scriptLCH.js"></script>
</body>
</html>
